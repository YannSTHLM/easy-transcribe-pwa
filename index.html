<!-- Multiple file upload support for audio files -->
<input type="file" id="audioFileInput" accept="audio/*" hidden multiple>

<!-- API Endpoint configuration in Settings section -->
<div class="setting-item">
    <div class="setting-info">
        <div class="setting-name">Groq API Endpoint</div>
        <div class="setting-desc">Customize API endpoint (default: https://api.groq.com/)</div>
    </div>
    <input type="text" id="apiEndpointInput" class="config-input" value="https://api.groq.com/" />
</div>
