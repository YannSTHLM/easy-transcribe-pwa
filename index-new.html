<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Transcribe PWA</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="AI-powered audio transcription app that works offline">
    <meta name="theme-color" content="#2563eb">
    <meta name="background-color" content="#ffffff">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90' font-size='90'>🎤</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <h1>🎤 Easy Transcribe PWA</h1>
        <p>Testing GitHub Pages deployment with relative paths...</p>
        <p>If you can see this page, the deployment is working!</p>
        
        <div style="background: #f0f0f0; padding: 20px; margin: 20px 0; border-radius: 8px;">
            <h3>Deployment Test Results:</h3>
            <ul>
                <li>✅ HTML loads correctly</li>
                <li id="css-test">❓ CSS loading test...</li>
                <li id="js-test">❓ JavaScript loading test...</li>
                <li id="manifest-test">❓ Manifest loading test...</li>
            </ul>
        </div>
        
        <p><a href="index.html">← Back to Main App</a></p>
    </div>

    <!-- Test Scripts -->
    <script>
        // Test CSS loading
        if (getComputedStyle(document.body).fontFamily.includes('Inter')) {
            document.getElementById('css-test').innerHTML = '✅ CSS loads correctly';
        } else {
            document.getElementById('css-test').innerHTML = '❌ CSS failed to load';
        }
        
        // Test manifest
        fetch('manifest.json')
            .then(response => {
                if (response.ok) {
                    document.getElementById('manifest-test').innerHTML = '✅ Manifest loads correctly';
                } else {
                    document.getElementById('manifest-test').innerHTML = '❌ Manifest failed to load (404)';
                }
            })
            .catch(() => {
                document.getElementById('manifest-test').innerHTML = '❌ Manifest failed to load (network error)';
            });
        
        document.getElementById('js-test').innerHTML = '✅ JavaScript loads correctly';
    </script>
    
    <!-- Load main app scripts to test -->
    <script src="storage.js"></script>
    <script src="app.js"></script>
    <script src="app-utils.js"></script>
    <script src="ui-enhancements.js"></script>
</body>
</html>
